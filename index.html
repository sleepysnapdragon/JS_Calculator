<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./css.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cuccioli</title>

  <body>
    I am a calculator
    <!-- are divs the right thing to use? -->
    <div class="grid-container">
      <div id="result">Feed Me</div>

      <div id="divide">/</div>
      <div id="seven">7</div>
      <div id="eight">8</div>
      <div id="nine">9</div>
      <div id="multiply">*</div>
      <div id="four">4</div>
      <div id="five">5</div>
      <div id="six">6</div>
      <div id="subtract">-</div>
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
      <div id="add">+</div>
      <div id="zero">0</div>
      <div id="decimal">.</div>
      <div id="equals">=</div>
    </div>
